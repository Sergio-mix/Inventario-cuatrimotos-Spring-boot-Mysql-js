<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo Login</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/long-style.css">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" >
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login GitHub</h2>
                            <div class="container unauthenticated">
                                Para iniciar sesi√≥n con Github:
                                <a href="/oauth2/authorization/github">haz click</a>
                            </div>
                            <div class="container authenticated" style="display:none">
                                Autenticado como: <span id="user"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
<script type="text/javascript">

    $.get("/user", function (data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()

        localStorage.setItem('session', data.name);

        if (data.name !== null) {
            doOpen("index.html");
        }
    });


    function doOpen(url) {
        document.location.target = "_blank";
        document.location.href = url;
    }
</script>
</html>
